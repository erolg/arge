<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                
                <div class="form-group">
                    <input id="uname" placeholder="{{userNameStr}}" class="form-control" type="text" />
                </div>
                
                <div class="form-group">
                    <input id="pass" placeholder="{{passwordStr}}" class="form-control" type="password" />
                </div>

                <div class="form-group">
                    <input id="pass" placeholder="{{passwordStr}} again" class="form-control" type="password" />
                </div>

                <div class="form-group">
                    <input id="email" placeholder="{{emailStr}}" class="form-control" type="email" />
                </div>

                <input type="button" class="btn btn-primary" (click)="auth()" value="{{authStr}}" />
                
            </form>
        </div>
    <div>
</div>
