<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                
                <div class="form-group">
                    <input id="uname" placeholder="{{userNameStr}}" class="form-control" 
                        type="text" #username />
                </div>
                
                <div class="form-group">
                    <input id="pass" placeholder="{{passwordStr}}" class="form-control"
                        type="password" #password />
                </div>

                <input type="button" class="btn btn-primary" (click)="auth(username.value, password.value)" value="{{authStr}}" />
                <a (click)="redirectToSignup()">{{signUpStr}}</a>
                
            </form>
        </div>
    <div>
</div>
